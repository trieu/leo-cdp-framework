<style>
    .login-card {
        background: #fff;
        padding: 30px;
        border-radius: 6px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        margin-top: 10px;
    }

    #login_logo {
        max-width: 450px;
        max-height: 200px;
        margin: 20px auto;
        display: none;
    }


    .loader {
        border: 6px solid #e9e9e9;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        animation: spin 0.9s linear infinite;
        margin: 25px auto;
        display: none;
    }

    @keyframes spin {
        100% { transform: rotate(360deg); }
    }

    .login-title {
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .alert {
        font-size: 16px;
        margin-top: 20px;
        display: none;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

            <div class="login-card text-center">

                <!-- Logo -->
                <img id="login_logo" src="" alt="LEO CDP" class="img-responsive center-block">

                <!-- Loader -->
                <div id="system_user_login_loader" class="loader"></div>

                <!-- Login Content -->
                <div id="system_user_login_div" style="display:none;">

                    <h1 class="text-primary login-title">System User Login</h1>
                    <hr>

                    <div class="form-group text-left" id="email_panel" style="display:none;">
                        <label for="email">SSO Login Email</label>
                        <input type="email"
                               class="form-control input-lg"
                               name="email"
                               id="email"
                               readonly>
                    </div>

                    <a href="" id="sso_login_url" class="btn btn-success btn-lg btn-block">
                        <i class="fa fa-key" aria-hidden="true"></i> Login with SSO
                    </a>

                    <hr>

                    <a href="/?sso-login=true" id="default_login_url" class="btn btn-info btn-lg btn-block" style="display:none;">
                        <i class="fa fa-user" aria-hidden="true"></i> Login with default account
                    </a>

                </div>

                <!-- Alerts -->
                <div id="info-login" class="alert alert-success"></div>
                <div id="error-login" class="alert alert-danger"></div>

            </div>

        </div>
    </div>
</div>

<script>
    $(function () {
        // Ensures jQuery 3-ready DOM safety
        initSystemUserLogin(true);
    });
</script>
