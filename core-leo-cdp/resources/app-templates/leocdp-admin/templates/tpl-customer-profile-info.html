<!-- common CSS -->
<style>
	.has_contact { background-color: #FFF8DC!important; color: #3300ff!important; font-size:14px!important; font-weight: bold; }
	.no_contact {color:#000!important;}
	th.sorting, th.sorting_desc, th.sorting_asc { text-decoration: underline; }
	div.profile_medium_score { color:#1A529E!important;font-size:14px!important; }
	div.profile_high_score { color:#3300ff!important;font-size:16px!important; }
	.text-center { text-align: center!important; }
	div.datatable_row_checkbox {
		font-size:1.3em!important; color:#3300ff!important; cursor: pointer; 
		height: 25px!important; width:100%!important; border-radius: 12px;
	}
	div.datatable_row_checkbox:hover {
		background-color: #FFF8DC!important;
		color: #EC4B0A!important;
		font-size:1.5em;
	}
	.item-headline-img {
		vertical-align: middle;
	    max-width: 96px;
	    max-height: 96px;
	    border-radius: 8%;
	}
	.rank_item_info {
		color: blue;
		font-weight: bold;
		font-size: 16px;
	}
	.item_link {
		text-overflow: ellipsis; 
		width: 100%;
	}
	.nav-pills > li.active > a, .nav-pills > li.active > a:hover, .nav-pills > li.active > a:focus {
		background-color: #FAFADE!important;
	    color: #3300ff!important;
	    font-size: 14px;
	    font-weight: bold;
	}
	ul.nav > li.active > a {
		color: #3300ff!important;
		background-color: #f6f6f6!important;
		font-weight: bold;
	}
	.text_ellipsis {
	  max-width: 420px; 
	  overflow: hidden;
	  text-overflow: ellipsis; 
	}
	ol.profile_ext_data {
		margin-left: 28px;
	}
	#profile_info_tabs {
		margin-top: 15px;
	}
	.funnel-flow {
		text-transform: uppercase;
		font-size: 12px!important;
	}
	.funnel-stage {
		float: left;
		width: 10%!important;
		margin-top:10px;
		border-right: 1px solid black;
		height: 36px;
		min-height: 1px;
    	padding-right: 5px;
    	padding-left: 5px;
    	font-size: 0.96em;
    	text-align: center;
	} 
	.funnel-stage-active {
		font-weight: bold;
		color: #3300ff!important;
	} 
	.event_matrix_active {
		width: 100%; background-color: #e8e8e8; border-radius: 10px;
	}
	.btn-import-data {
		background-color: #FBF95A; color: black; border:solid 1px black;
	} 
	.btn-taxonomy {
	    color: #3300ff;
	    background-color: #ECECEC;
	    border-color: #BBBBBB;
	    margin-top: 5px;
	}
	ul.event_data_list {
		height: 90px;
	    overflow-x: hidden;
	    width: 100%;
	    overflow-y: scroll;
	}
</style>

<script id='engaged-touchpoint-tpl' type="text/html" >
 <li class="list-group-item view" id="tp_<%- id %>">
   <div class="row">
	  <div class="col-lg-2 text-center" style="margin-top: 5px;" > Total Event: <br> <span class="scoring_field"><%- eventCount %></span>  </div>
      <div class="col-lg-10">
         <small class="text-muted pull-right"> Updated: <%- updatedAt %> </small>
         <h5 class="media-heading"> <a target="_blank" rel="noreferrer" href="<%- url %>" > <%- name %> </a> </h5>
         <div class="text-left " >  
			 <i class="fa fa-link" aria-hidden="true"></i> <span class="small"><%- truncatedUrl %></span> 
		 </div>
 		 <div class="text-left" style="display: <%- cssShowLocationCode %>" >  
			<i class="fa fa-map-marker" aria-hidden="true"></i>  
			<span class="small" > Location at <a href="javascript:eModal.iframe('https://plus.codes/<%- locationCode %>','Touchpoint Location')" > </a>  </span> 
		 </div>
      </div>
   </div>
 </li>
</script>

<script id='view-event-tpl' type="text/html" >
 <li class="list-group-item view" id="ev_<%- id %>">
   <div class="row">
      <div class="col-md-2 text-center" style="margin-top: 15px;" > <i class="fa fa-internet-explorer" aria-hidden="true" style="font-size:2em" ></i> <br> <div class="event_text"><%- metricName %></div> </div>
      <div class="col-md-10">
         <small class="text-muted pull-right"> <%- createdAt %> </small>
         <h5 class="media-heading"> <a target="_blank" rel="noreferrer" href="<%- srcTouchpoint.url %>" > <%- srcTouchpoint.name %> </a> </h5>
         <div class="text-left " >  
			 <i class="fa fa-link" aria-hidden="true"></i> <span class="small"><%- srcTouchpoint.truncatedUrl %></span> 
		 </div>
 		 <div class="text-left " >  
			<i class="fa fa-map-marker" aria-hidden="true"></i>  
			<div style="display: <%- cssStyleDisplayLocation %>" >
				<i class="fa fa-map-marker" aria-hidden="true"></i>  
				<span class="small" > 
					Location at <a  href="javascript:eModal.iframe('https://plus.codes/<%- locationCode %>','<%- locationName %>')" > <%- locationName %> </a> 
				</span> 
 			</div>
		 </div>
 		 <div class="text-wrap" style="display: <%- cssStyleDisplayEventData %>" >  
			<span class="small" > <b><i class="fa fa-info-circle" aria-hidden="true"></i> Event Data:</b> <br> 
			<ul>
			<% _.forOwn(eventData, function(value, key) { %>
				<li><%- key %> : <%- (value) %></li>
			<% }) %>
			<ul>
			</span> 
		 </div>
 		 <div style="margin-top:8px">
			<% _.forOwn(imageUrls, function(imageUrl) { %>
				<div class="col-xs-6 col-md-3">
    				<a href="<%- imageUrl %>" data-lightbox="image-1" data-title="Event Image" class="thumbnail">
						<img src="<%- imageUrl %>" class="img-rounded" alt="Event Image">
					</a>
  				</div>
			<% }) %>
		 </div>
      </div>
   </div>
 </li>
</script>

<script id='action-event-tpl' type="text/html" >
 <li class="list-group-item action" id="ev_<%- id %>" >
   <div class="row">
      <div class="col-md-2 text-center highlight_text" style="margin-top: 15px;"> <i class="fa fa-sign-in" aria-hidden="true" style="font-size:2.5em" ></i> <br> <div class="event_text"><%- metricName %></div> </div>
      <div class="col-md-10">
         <small class="text-muted pull-right"> <%- createdAt %> </small>
         <h5 class="media-heading"> <a target="_blank" rel="noreferrer" href="<%- srcTouchpoint.url %>" > <%- srcTouchpoint.name %> </a> </h5>
         <div class="text-left" > 
			 <b><i class="fa fa-info-circle" aria-hidden="true"></i> Action Data:</b> <br>  
			 <i class="fa fa-commenting-o" aria-hidden="true"></i> Message: <mark> <%- message %></mark>  <br>
			 <span> <i class="fa fa-info-circle" aria-hidden="true"></i> Value: <mark> <%- metricValue %> </mark> </span> <br>
		 </div>
		 <div class="text-left" style="margin-top: 5px; display: <%- cssStyleDisplayTransactionData %>" >

			<i class="fa fa-usd" aria-hidden="true"></i> Transaction ID: <mark> <%- transactionId %> </mark> - Payment: <mark> <%- transactionPayment %> </mark> <br>
			<i class="fa fa-info" aria-hidden="true"></i> Status: <mark> <%- transactionStatus %> </mark> <br>
			
			<i class="fa fa-usd" aria-hidden="true"></i> Transaction Value: <mark> <%- transactionValue %> <%- transactionCurrency %> </mark> <br>
			<i class="fa fa-usd" aria-hidden="true"></i> Discount Value: <mark> <%- transactionDiscount %> <%- transactionCurrency %> </mark>	
		 </div>
		 <div class="text-left " >  
			<i class="fa fa-link" aria-hidden="true"></i> <span class="small" ><%- srcTouchpoint.truncatedUrl %></span> <br>
			<div style="display: <%- cssStyleDisplayLocation %>" >
				<i class="fa fa-map-marker" aria-hidden="true"></i>  
				<span class="small" > 
					Location at <a  href="javascript:eModal.iframe('https://plus.codes/<%- locationCode %>','<%- locationName %>')" > <%- locationName %> </a> 
				</span> 
 			</div>
		 </div>
		 <br>
 		 <div class="text-wrap small" style="display: <%- cssStyleDisplayEventData %>" >   
			<b> <i class="fa fa-info-circle" aria-hidden="true"></i> Event Data: </b>
			<ul class="event_data_list">
			<% _.forOwn(eventData, function(value, key) { %>
				<li> <b><%- key %></b> : <mark><%- decodeObjectValue(key, value) %></mark>  </li>
			<% }) %>
			<ul>
		</div>
		<div class="text-wrap" style="display: <%- cssStyleDisplayOrderedItems %>" >   
			<span class="small"> <b> <i class="fa fa-info-circle" aria-hidden="true"></i> Ordered Items </b> </span> 
			<div class="small">
			<% _.forOwn(orderedItems, function(item) { %>
				<div style="padding:16px; border-top: dotted 0.6px;"> 
					<b> Name </b> : <mark> <%- item.source %> : <%- item.name %> </mark>  <br>
					<b> Original Price </b> : <mark> <%- item.originalPrice %> <%- item.currency %></mark>  <br>
					<b> Sale Price </b> : <mark> <%- item.salePrice %> <%- item.currency %> </mark>  <br>
					<b> Quantity </b> : <mark> <%- item.quantity %> </mark>  <br>
					<b> Coupon Code </b> : <mark> <%- item.discount %> <%- item.currency %>  <%- item.couponCode %> </mark> <br>
					<b> Category ID </b> : <mark> <%- item.categoryId %> </mark>  <br>
					<b> Category Name </b> : <mark> <%- item.categoryName %> </mark> 
				</div>
			<% }) %>
			</div>
		 </div>
 		 <div style="margin-top:8px">
			<% _.forOwn(imageUrls, function(imageUrl) { %>
				<div class="col-xs-6 col-md-3">
    				<a href="<%- imageUrl %>" data-lightbox="image-1" data-title="Event Image" class="thumbnail">
						<img src="<%- imageUrl %>" class="img-rounded" alt="Event Image">
					</a>
  				</div>
			<% }) %>
		 </div>
      </div>
   </div>
 </li>
</script>

<script id='recommended-content-tpl' type="text/html" >
 <div class="list-group-item col-md-12" id="content_item_<%- key %>" data-key="<%- key %>" style="cursor:pointer" title="Drag and drop to update item ranking" data-assetgroupid="<%- assetGroupIds[0] %>" >
	<div class="col-md-2 text-center" > 
		<img alt="Content Image" class="rounded mx-auto d-block item-headline-img" src="<%- content.headlineImageUrl %>" onerror="this.src = NO_IMAGE_URL" > 
	</div>
	<div class="col-md-10">
		<small class="text-muted pull-right"> Updated at: <%- updatedAt %> </small>
		<span class="rank_item_info" > Ranking Index: <span class="rank_info" id="rank_content_<%- key %>" data-key="<%- key %>" ><%- indexScore %></span> </span> <br> 
		<h5 class="media-heading">  <%- content.title %> </h5>
		
		<div class="row">
			<div class="col-md-3">
				<h5> <i class="fa fa-info" aria-hidden="true"></i> Smart Link URL </h5>
			</div>
			<div class="col-md-9">
				<input class="form-control autoselectall" type="url" value="<%- targetMediaUnit.trackingLinkUrl %>" autocomplete="off" readonly > 
			</div>		
		</div>

		<div class="row" style="margin-top:8px;">
			<div class="col-md-3">
				<h5> <i class="fa fa-info" aria-hidden="true"></i> Full URL of landing page </h5>
			</div>
			<div class="col-md-9">
				<input class="form-control autoselectall" type="url" value="<%- content.landingPageUrl %>" autocomplete="off"  readonly >
			</div>		
		</div>

	</div>
 </div>
</script>

 		<div class="text-left" style="margin-top:5px;">
