
<!-- Custom Data Report -->
 
<div  class="row" >
    	<!--  main UI for event timeseries -->
      	
     	<div class="col-lg-12 ">
     			
     		<div class="report_page_header">
				<h4> <i class="fa fa-bar-chart" aria-hidden="true"></i> Custom Dashboard</h4>
			</div>
			
     		<!-- Date filter control -->
	     	<div class="col-lg-12 float-right">
				<div class='col-lg-10 ' >
        			<div class="form-group row">
						<label class="control-label col-sm-3" for="custom_report_selection"> Dashboard List</label>
						<div class="col-sm-9" style="padding-top: 10px">
							<select id="custom_report_selection" name="action_type" data-placeholder="Select a report to show" class="select"  >
		                    	<option selected="selected" value="https://superset.datatest.ch/superset/dashboard/10/?standalone=true"> Sales Dashboard</option>
		                        <option value="https://superset.datatest.ch/superset/dashboard/10/?standalone=true"> Marketing Dashboard</option>
		                        <option value="https://superset.datatest.ch/superset/dashboard/10/?standalone=true"> Touchpoint Dashboard</option>
		                    </select>
						</div>
					</div>
        		</div>

		        <div class='col-lg-2 text-center'>
		        	<button id="btn_refresh_event_report" type="button" class="btn btn-goto-router" style="margin-top:6px; width: 150px;"  > 
		        		<i class="fa fa-check" aria-hidden="true"></i> OK </button>
		        </div>
		    </div>
		    
   			<div id="custom_data_report_loader" class="loader"></div> 
   			<div class="col-lg-12" id="custom_data_report" style="display: none;">
            	<iframe id="custom_report_iframe"
			        src="" width="100%" style="display: none;" height="1280px" frameborder="0" >
			    </iframe>
            </div>
   			
   		</div>
   		
</div>


<script>

    var intCustomDashboard =  function() {
		var iframeSelector = $('#custom_report_iframe');
    	
		// load custom reports
		$("#custom_data_report_loader").hide();
    	$("#custom_data_report").show();
    	
    	// Action Type
    	$('#custom_report_selection').chosen({
             width: "100%",
             no_results_text: "No data available!"
        }).change(function(){
            var url = $(this).val();
            iframeSelector.attr('src', url);
        }).trigger("chosen:updated");
    	
    	var url = $('#custom_report_selection').find('option:selected').val();
    	iframeSelector.attr('src', url).show();
    }  
  
</script>
