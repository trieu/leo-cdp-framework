<div class="container-fluid">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <img id="login_logo" src="" alt="MainLogo" style="display: none; max-width: 300px;max-height: 140px;" class="img-responsive center-block" />
                <hr>
                <div id="system_user_login_loader" class="loader"></div>
                <div id="system_user_login_div" style="display:none;" >
                    <fieldset>
                        <div id="legend">
                            <h3>Login Information</h3>
                        </div>
						<hr>					
						<div id="system_user_login_form" >
	                        <div class="form-group">
	                            <label for="username"> Username </label>
	                            <input type="text" class="form-control" placeholder="Enter username" name="username" id="username"
	                                autocapitalize="off" autocomplete="off">
	                        </div>
	                        <div class="form-group">
	                            <label for="password"> Password </label>
	                            <input id="password" type="password" class="form-control" placeholder="Enter password" name="password" 
	                                 autocapitalize="off" autocomplete="off"> <br>
	                            <input id="showLoginAccountPassword" style="margin-left:15px;" type="checkbox" onclick="showLoginAccountPassword('password')"> 
	                     		<label for="showLoginAccountPassword"> Show Password </label> 
	                        </div>
	                         <div class="form-group">
	                            <label> Captcha Image for Human Verification </label>
	                            <img id="captcha_img" alt="Captcha Image" src="" style="margin: 10px; display: none;" >
	                            <input type="text" class="form-control" placeholder="Enter text and number that you see in the above image" name="captcha" id="captcha"
	                                autocapitalize="off" autocomplete="off">
	                        </div>
                        </div>
                        <div class="form-group text-left">
                            <button type="button" class="btn btn-success" id="btn_system_login" style="width: 160px"> 
								<i class="fa fa-check-square-o" aria-hidden="true"></i> OK 
							</button>
                        </div>
                    </fieldset>
                </div>
                <div id="info-login" class="alert alert-success" style="display: none; font-size: 24px;"></div>
                <div id="error-login" class="alert alert-danger" style="display: none; font-size: 18px;"></div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>

<script>
	initSystemUserLogin();
	
	// set the demo account for dcdp.bigdatavietnam.org
	setTimeout(function(){
		if (location.host === 'dcdp.bigdatavietnam.org') { 
			$('#username').val('demo');  
			$('#password').val('12345678');   
		}	
	},1000)
	

</script>
