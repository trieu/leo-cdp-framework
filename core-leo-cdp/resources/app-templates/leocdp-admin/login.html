<style>
	.login-card {
        background: #fff;
        padding: 30px;
        border-radius: 6px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        margin-top: 10px;
    }

    #login_logo {
        max-width: 450px;
        max-height: 200px;
        margin: 20px auto;
        display: none;
    }

    .loader {
        border: 6px solid #e9e9e9;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 0.9s linear infinite;
        margin: 20px auto;
        display: none;
    }

    @keyframes spin {
        100% { transform: rotate(360deg); }
    }

    .login-title {
        margin-top: 10px;
        margin-bottom: 15px;
    }

    #info-login,
    #error-login {
        margin-top: 20px;
        display: none;
    }
</style>


<div class="container">
    <div class="row">
        <div class="login-card ">

			<div class="text-center">
				<img id="login_logo" src="" alt="System Logo" class="img-responsive center-block" />
			</div>
            
            <hr>

            <div id="system_user_login_loader" class="loader"></div>

            <div id="system_user_login_div" style="display:none;">
                <fieldset>
                    <div id="legend">
                        <h3 class="login-title">Account Login</h3>
                    </div>

                    <hr>

                    <div id="system_user_login_form">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Enter your username"
                                   name="username"
                                   id="username"
                                   autocapitalize="off"
                                   autocomplete="off">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password"
                                   id="password"
                                   class="form-control"
                                   placeholder="Enter your password"
                                   name="password"
                                   autocapitalize="off"
                                   autocomplete="off">

                            <div style="margin-top:8px;">
                                <input id="showLoginAccountPassword" type="checkbox" onclick="showLoginAccountPassword('password')">
                                <label for="showLoginAccountPassword" style="margin-left:5px;">Show password</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Captcha Verification</label>
                            <img id="captcha_img"
                                 alt="Captcha Image"
                                 src=""
                                 style="margin: 10px 0; display: none;">
                            <input type="text"
                                   class="form-control"
                                   placeholder="Enter the characters shown above"
                                   name="captcha"
                                   id="captcha"
                                   autocapitalize="off"
                                   autocomplete="off">
                        </div>

                    </div>

                    <div class="form-group text-left">
                        <button type="button"
                                class="btn btn-success"
                                id="btn_system_login"
                                style="width: 160px;">
                            <i class="fa fa-check-square-o" aria-hidden="true"></i> Sign In
                        </button>
                    </div>

                </fieldset>
            </div>

            <div id="info-login" class="alert alert-success"></div>
            <div id="error-login" class="alert alert-danger"></div>

        </div>
    </div>
</div>

<script>
    $(function () {
        initSystemUserLogin(false);

        // Auto-fill demo credentials for testing domain
        if (location.host === 'dcdp.bigdatavietnam.org') {
            setTimeout(function () {
                $('#username').val('demo');
                $('#password').val('12345678');
            }, 500);
        }
    });
</script>
