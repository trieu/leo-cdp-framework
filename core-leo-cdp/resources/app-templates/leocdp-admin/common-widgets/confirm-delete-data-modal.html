
<!-- Modal box for data deletion -->
<div class="modal fade" id="confirmActionDialog" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title"> Confirmation </h3>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger">
                    <strong id="actionInfoMsg" > </strong><br>
                </div>
                <input id="confirm_action_callback" type="hidden" name="action_callback" value="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal"> <i class="fa fa-minus-circle" aria-hidden="true"></i> CANCEL </button>
                <button type="button" class="btn btn-primary" onclick="confirmActionDialogOk()"> <i class="fa fa-check" aria-hidden="true"></i> OK, I CONFIRM </button>
            </div>
        </div>

    </div>
</div>

<!-- Modal box for data deletion -->
<div class="modal fade" id="confirmDeleteDialog" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title"> Confirmation </h3>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger">
                    <strong id="deletedInfoMsg" > Do you want to delete data ?</strong><br>
                    <span id="deletedInfoTitle" style="font-size: 1.1em; font-weight: bold; padding-left: 10px;"></span>
                </div>
                <input id="delete_callback" type="hidden" name="delete_callback" value="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"> <i class="fa fa-minus-circle" aria-hidden="true"></i> CANCEL </button>
                <button type="button" class="btn btn-danger" onclick="confirmDeleteDialogOk()"> <i class="fa fa-check" aria-hidden="true"></i> OK, I CONFIRM </button>
            </div>
        </div>

    </div>
</div>

<!-- Modal box for Segment deletion -->
<div class="modal fade" id="confirmDeleteParentChildDialog" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title"> Delete Data Confirmation </h3>
            </div>
            <div class="modal-body">            	
                <div class="alert alert-danger">
                    <strong id="deletedParentInfoMsg" style="font-size: 1.1em;" >Do you want to delete ?</strong><br>
                    <span id="deletedParentInfoTitle" style="font-size: 1.2em; font-weight: bold; padding-left: 10px;"></span>
                </div>
                <div id="deleteChildItem" class="checkbox" style="display: none;">
				  	<label style="font-size: 1.2em; font-weight: bold;">
				  		<input id="deleteChildItemCheckbox" type="checkbox" value="true"> <span id="deleteChildItemMsg"></span> 
				  	</label>
				</div>
                <input id="delete_parent_callback" type="hidden" name="delete_callback" value="">
            </div>
            <div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal"> <i class="fa fa-minus-circle" aria-hidden="true"></i> CANCEL </button>
                <button type="button" class="btn btn-danger" onclick="confirmDeleteParentDialogOk()"> <i class="fa fa-check" aria-hidden="true"></i> OK, I CONFIRM </button>
            </div>
        </div>

    </div>
</div>

<script>
	function confirmActionDialogOk() {
	    var callback = $('#confirm_action_callback').val();
	    if (typeof window[callback] === 'function') {
	        window[callback]();
	    }
	    $('#confirmActionDialog').modal('hide');
	}
	
    function confirmDeleteDialogOk() {
        var callback = $('#delete_callback').val();
        if (typeof window[callback] === 'function') {
            window[callback]();
        }
        $('#confirmDeleteDialog').modal('hide');
    }
    
    function confirmDeleteParentDialogOk() {
        var callback = $('#delete_parent_callback').val();
        if (typeof window[callback] === 'function') {
            window[callback]();
        }
        $('#confirmDeleteParentChildDialog').modal('hide');
    }
</script>
