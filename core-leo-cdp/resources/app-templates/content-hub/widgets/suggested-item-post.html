<li class="mdl-list__item mdl-list__item--three-line">
    <span class="mdl-list__item-primary-content">
        <a class="suggested_item_post" href="/html/post/{{slug}}">
            <img src="{{headlineImageUrl}}"
                style="vertical-align: middle; width: 120px; max-height: 82px;"
                onerror="this.src='/public/images/icons/videoplayer.jpg'" /></a>
        <span style="padding: 6px" >
            <a href="/html/post/{{slug}}">{{title}}</a>
        </span>
    </span>
</li>
