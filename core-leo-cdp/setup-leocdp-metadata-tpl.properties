# BEGIN ########################## REQUIRED METADATA for Admin Setup ##############################

##### Super Admin Email — this account has full control over the CDP.
##### The password is defined during setup via setup-new-leocdp.sh
superAdminEmail={{superAdminEmail}}

##### Data Hub endpoint for Data Observer services
httpObserverDomain={{httpObserverDomain}}

##### LEO Bot service for FAQs and content generation
httpLeoBotDomain={{httpLeoBotDomain}}
httpLeoBotApiKey={{httpLeoBotApiKey}}

##### Admin Dashboard configuration
httpAdminDomain={{httpAdminDomain}}
webSocketDomain={{webSocketDomain}}
adminLogoUrl={{adminLogoUrl}} 

##### SMTP / Email Server configuration
smtpHost={{smtpHost}}
smtpPort={{smtpPort}}
smtpUser={{smtpUser}}
smtpPassword={{smtpPassword}}
smtpFromAddress={{smtpFromAddress}}
smtpFromName=CDP Admin
smtpTls=true

##### Default CDP database configuration reference
mainDatabaseConfig=cdpDbConfigs

##### Database Backup configuration
databaseBackupPeriodHours=24
databaseBackupRetentionDays=7
databaseBackupPath={{databaseBackupPath}}

# END ########################## REQUIRED METADATA for Admin Setup ##############################

############################## DEFAULT METADATA for CDP ##############################
runtimeEnvironment=PRO
minifySuffix=-min
buildEdition=PRO
buildVersion=v_0.9.0

############################################################ 
# Profile Merge Strategy
#   automation  → Profiles are merged automatically using matching rules (email, phone, etc.)
#   manually    → Admins must review and approve all merges; safer but slower
#   hybrid      → Automatic merging for simple cases; manual approval when conflicts are detected
############################################################
profileMergeStrategy=manually

##### CDN for static assets
httpStaticDomain=cdn.jsdelivr.net/gh/USPA-Technology/leo-cdp-static-files@v0.9

##### Industry-specific data model presets
industryDataModels=COMMERCE,MEDIA,SERVICE,FINANCE

##### Runtime paths for system resources
runtimePath=.
pathMaxmindDatabaseFile=data/GeoIP2-City-Asia-Pacific.mmdb

##### Default HTTP routing configuration
httpRoutingConfigAdmin=leocdp-admin
httpRoutingConfigObserver=datahub

##### Global system settings
messageQueueType=local
enableCachingViewTemplates=true

##### Apache Kafka settings
kafkaBootstrapServer=localhost:9092
kafkaTopicEvent=LeoCdpEvent
kafkaTopicEventPartitions=2
kafkaTopicProfile=LeoCdpProfile
kafkaTopicProfilePartitions=2

##### Data policies and limits
numberOfDaysToKeepDeadVisitor=30
maxSegmentSizeToRunInQueue=10000
batchSizeOfSegmentDataExport=300

##### System update script configuration
updateShellScriptPath=
updateLeoSystemSecretKey=

########## SSO Login Configuration ##########
# Enables the standard username/password login button when Keycloak SSO is active.
# Set to true only if non-SSO login should remain available.
showDefaultLogin=false
############################################# 